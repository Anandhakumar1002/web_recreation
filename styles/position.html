<!DOCTYPE html>
<html>
    <head>
        <title>position practoice</title>
    </head>

    <body style="height: 3000px;
    padding-top: 50px; 
    padding-left: 80px;">
        <div style="background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
         ">header</div>

        <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0px;
        left: 0;
        top: 50px;">sidebar
            <div style="position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
            z-index: 2;">absolute
            </div>
        </div>

        <div style="position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        z-index: 2;">absolute</div>

        <div style="background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>
        


        <div style="background-color: pink;
        height: 200px;
        width: 200px;
        ">div 2</div>

        
    </body>
</html>
